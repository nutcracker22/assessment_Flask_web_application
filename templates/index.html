<html>
<head>
  <title>AMDb</title>
</head>
<body>
 
    <h1>Atlassian Movie Database</h1>
    
    
    <h3>Browse your favorite movies.</h3>
    <p>This is a movie database, which is based on the dataset provided by Hamza Ansari on
        <a href="https://www.kaggle.com/hamzansariii/latest-popular-movies-dataset" id="kaggle">Kaggle</a>.
    </p>
    <p><a href={{ url_for('movies') }}>Movies</a> |
    </p>


    <p>See movies based on their release year:</p>
    <p>
        |
        {% for year in years %}
        <a href={{ url_for('year', id= year['id']) }}>{{ year['release_year'] }}</a> |
        {% endfor %}
    </p>

</body>
</html>
